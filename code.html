<body>
    <h1> Ordered List </h1>
    <div>
        Oreo cooking procedure:
    
        <ol>
           <li>Open Box</li>
           <li>Take out a coffee</li>
           <li>Make a Double Oreo
              <ol>
                  <li>Peel off the top part</li>
                  <li>Place another cookie in the middle</li>
                  <li>Put back on the top part</li>
              </ol>
           </li>
           <li>Enjoy</li>
        </ol>
    </div>

    
    
    
</body>
